<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicios de Programación en JavaScript</title>
</head>

<body>
  <h1>Ejercicios de Programación en JavaScript</h1>
  <script>
    /* 1) Programa una función que cuente el número de caracteres de una cadena de texto, pe. miFunción("Hola Mundo") devolverá 10 */
    function contarCaracteres(cadena) {
        return cadena.length;
        }
        console.log(contarCaracteres("Hola Mundo"));

    /* 2) Programa una función que te devuelva el texto recortado según el número de caracteres indicados, pe. miFunción("Hola Mundo", 4) devolverá "Hola" */
function recortarTexto(cadena, longitud) {
    return cadena.substring(0, longitud);
}
console.log(recortarTexto("Hola Mundo", 4)); 

    /* 3) Programa una función que dada una String te devuelva un Array de textos separados por cierto caracter, pe.
     miFuncion('hola que tal', ' ') devolverá ['hola', 'que', 'tal*/
function dividirTexto(cadena, separador) {
    return cadena.split(separador);
}
console.log(dividirTexto("hola que tal", " ")); 

    /* 4) Programa una función que repita un texto X veces, pe. miFuncion('Hola Mundo', 3) devolverá Hola Mundo Hola Mundo Hola Mun*/
function repetirTexto(cadena, veces) {
    return cadena.repeat(veces);
}
console.log(repetirTexto("Hola Mundo", 3)); 

    /* 5) Programa una función que invierta las palabras de una cadena de texto, pe. miFuncion("Hola Mundo") devolverá "odnuM al*/
function invertirTexto(cadena) {
    return cadena.split("").reverse().join("");
}
console.log(invertirTexto("Hola Mundo")); 

    /* 6) Programa una función para contar el número de veces que se repite una palabra en un texto largo, pe. miFuncion("hola mundo adios mundo", "mundo") devolverá 2 */
function contarPalabra(texto, palabra) {
    const regex = new RegExp(palabra, 'gi');
    return (texto.match(regex) || []).length;
}
console.log(contarPalabra("hola mundo adios mundo", "mundo")); 

    /* 7) Programa una función que valide si una palabra o frase dada, es un palíndromo (que se lee igual en un sentido que en otro), pe. mifuncion("Salas") devolverá true */
function esPalindromo(cadena) {
    const textoLimpio = cadena.toLowerCase().replace(/[^a-z0-9]/g, '');
    return textoLimpio === textoLimpio.split("").reverse().join("");
}
console.log(esPalindromo("Salas")); 

    /* 8) Programa una función que elimine cierto patrón de caracteres de un texto dado, pe. miFuncion("xyz1, xyz2, xyz3, xyz4 y xyz5", "xyz") devolverá  "1, 2, 3, 4 y 5 */
function eliminarPatron(texto, patron) {
    const regex = new RegExp(patron, 'g');
    return texto.replace(regex, '');
}
console.log(eliminarPatron("xyz1, xyz2, xyz3, xyz4 y xyz5", "xyz")); 

    
  </script>
</body>

</html>
